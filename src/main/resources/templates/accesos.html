<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accesos</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{css/styles.css}">
</head>
<body>
    <header th:insert="~{fragments/header :: headerRequests}"></header>
    <div th:replace="~{fragments/menu :: menuSideBar (${user})}"></div>
    <section class="content">
        <div class="container">
            <h2><span th:text="#{home.access}">Solicitudes de Acceso</span></h2>
            <table class="table" th:if="${not #lists.isEmpty(unauth)}">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prov : ${unauth}">
                    <td th:text="${prov.id()}"></td>
                    <td th:text="${prov.name()}"></td>
                    <td th:text="${prov.lastName()}"></td>
                    <td>
                        <a th:href="@{/giveAccess/(person=${prov.id()})}" th:value="${prov}" th:name="person"><img class="access_img" th:src="@{images/accesos.svg}" src="../static/images/accesos.svg" alt="Accept"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <h3 th:if="${#lists.isEmpty(unauth)}">No hay solicitudes de acceso</h3>
        </div>
    </section>
</body>
</html>
