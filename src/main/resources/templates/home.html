<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/Homepage.css" th:href="@{css/Homepage.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/fragments.css" th:href="@{css/fragments.css}">
</head>
<body>
<header th:insert="~{fragments/header :: headerHome (${user})}"></header>
<div th:insert="~{fragments/menu :: menuSideBar (${user})}"></div>
<section id="table-section">
    <div id="home" class="content">

        <div class="container">
            <h2><span th:text="#{home.registeredUsers}"></span></h2>
            <table class="table" th:if="!persons.empty">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.lastName}"></td>
                </tr>
                </tbody>
            </table>
            <h3 th:if="persons.empty">No hay usuarios registrados</h3>
        </div>
    </div>
</section>
</body>
</html>
