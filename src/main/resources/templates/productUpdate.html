<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos Producto</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{../css/styles.css}">
</head>
<body>
<header>
    <div>
        <h1><span th:text="#{products.title}">Actualizar datos del producto</span></h1>
    </div>
</header>
<div th:replace="~{fragments/menu :: menuSideBar (${user})}"></div>
<section class="content">
    <div class="wrap">
        <form role="form" th:action="@{/products}" method="POST" th:object="${productoInfo}">
            <div class="input_comp">
                <br><label for="id"><span th:text="#{product.id}">Descripcion</span></label>
                <input
                        type="text"
                        id="id"
                        name="id"
                        th:field="*{id}"
                        required>
            </div>
            <div class="input_comp">
                <br><label for="des"><span th:text="#{product.description}">Descripcion</span></label>
                <input
                        type="text"
                        id="des"
                        name="des"
                        th:field="*{descripcion}"
                        required>
            </div>
            <div class="input_comp">
                <label for="cost"><span th:text="#{product.costo}">Costo</span></label>
                <input
                        type="text"
                        id="cost"
                        name="cost"
                        th:field="*{costo}"
                        required>
            </div>
            <br><br>
            <input class="button_submit" type="submit" value="Actualizar" th:value="#{Productos.submit}">
        </form>
    </div>
</section>
</body>
</html>
