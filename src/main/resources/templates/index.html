<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css" th:href="@{css/Login.css}"/>
</head>
<body>
<header th:insert="~{fragments/header :: headerIndex}"></header>
<section>
    <form role="form" th:action="@{/signin}" method="get" th:object="${user}">
        <label for="email"><span th:text="#{index.email}"></span></label>
        <input
                type="text"
                id="email"
                name="email"
                th:field="*{email}"
                th:attr="placeholder=#{index.email}"
                required><br><br>
        <label for="password"><span th:text="#{index.password}"></span></label>
        <input
                type="password"
                id="password"
                name="password"
                th:field="*{password}"
                th:attr="placeholder=#{index.password}"
                required><br><br>
        <a class="registerLink" href="/register"><span th:text="#{index.register}"></span></a><br><br>
        <input type="submit" value="Log In" th:attr="value=#{index.submit}">
    </form>
</section>
</body>
</html>
