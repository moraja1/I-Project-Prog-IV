<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{css/styles.css}"/>
</head>
<body>
<header th:replace="~{fragments/header :: headerIndex}">
    <div>
        <h1><span th:text="#{index.title}">Facturar UNA</span></h1>
    </div>
</header>
<section class="content">
    <div class="wrap">
        <form role="form" th:action="@{/signin}" method="get" th:object="${user}">
            <div class="input_comp">
                <label for="email"><span th:text="#{email}">Correo Electrónico</span></label>
                <input
                        type="text"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        th:attr="placeholder=#{email}"
                        required>
            </div>
            <div class="input_comp">
                <label for="password"><span th:text="#{password}">Contraseña</span></label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        th:field="*{pass}"
                        th:attr="placeholder=#{password}"
                        required>
            </div>
            <a class="registerLink" href="/register"><span th:text="#{index.register}">Registrarse</span></a><br><br>
            <input class="button_submit" type="submit" value="Log In" th:value="#{index.submit}">
        </form>
    </div>
</section>
</body>
</html>
